<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Hora - {{ prof.nombre }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Reutiliza los estilos del formulario anterior */
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 30px;
    }
    .form-actions button, .form-actions a {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        flex-grow: 1;
    }
    .btn-submit {
        background-color: #007bff; /* Azul para editar */
        color: white;
    }
    .btn-cancel {
        background-color: #6c757d; /* Gris para cancelar */
        color: white;
    }
    .home-icon {
        width: 28px; height: 28px; object-fit: contain;
    }
    .nav-home-link {
        margin-right: 15px;
    }
  </style>
</head>
<body>
  <header> 
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logoAC.png') }}" alt="Logo AcademicConnect" class="logo-ac">
      <h1 class="brand-title">AcademicConnect</h1>
    </div>
    <nav>
      <a href="{{ url_for('subadmin_home') }}" title="Volver al Inicio" class="nav-home-link">
          <img src="{{ url_for('static', filename='images/home.png') }}" alt="Inicio" class="home-icon">
      </a>
      <div class="profile-container">
        <img src="{{ url_for('static', filename='images/perfil.png') }}" alt="Perfil" class="profile-img">
      </div>
      <a href="{{ url_for('logout') }}">
        <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" class="logout-icon">
      </a>
    </nav>
  </header>

  <main class="superadmin-main">
    <div class="form-container">
        <h2>Editar Hora de Oficina para {{ prof.nombre }}</h2>
        
        <form method="POST" action="{{ url_for('editar_hora', prof_id=prof_id, hora_id=hora_id) }}">

            <div class="form-group">
                <label for="dia">Día de la Semana</label>
                <select id="dia" name="dia" required>
                    <option value="Lunes" {% if hora_a_editar.dia == 'Lunes' %}selected{% endif %}>Lunes</option>
                    <option value="Martes" {% if hora_a_editar.dia == 'Martes' %}selected{% endif %}>Martes</option>
                    <option value="Miércoles" {% if hora_a_editar.dia == 'Miércoles' %}selected{% endif %}>Miércoles</option>
                    <option value="Jueves" {% if hora_a_editar.dia == 'Jueves' %}selected{% endif %}>Jueves</option>
                    <option value="Viernes" {% if hora_a_editar.dia == 'Viernes' %}selected{% endif %}>Viernes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inicio">Hora de Inicio</label>
                <input type="time" id="inicio" name="inicio" value="{{ hora_a_editar.inicio }}" required>
            </div>

            <div class="form-group">
                <label for="fin">Hora de Fin</label>
                <input type="time" id="fin" name="fin" value="{{ hora_a_editar.fin }}" required>
            </div>
            
            <p style="text-align: center; color: #888; font-style: italic;">Término actual: **{{ hora_a_editar.term }}** (se mantiene)</p>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar Cambios</button>
                <a href="{{ url_for('editar_horas_oficina', prof_id=prof_id) }}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
  </main>
  
  <div class="upraviso">
    <div class="upr-wordmark">UPR<br><span>ARECIBO</span></div>
  </div>
  <footer class="superadmin-footer">
    Copyright - All rights reserved
  </footer>
</body>
</html>
