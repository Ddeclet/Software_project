<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Cuenta - {{ prof.nombre }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Estilos del formulario de visualización/edición */
    .info-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .info-container input[readonly] {
        background-color: #f0f0f0; /* Fondo gris para indicar solo lectura */
        cursor: default;
    }
    .info-container button {
        /* Ocultar el botón de envío si solo es lectura */
        display: none; 
    }
    /* Estilos de navegación */
    .home-icon {
        width: 28px; 
        height: 28px; 
        object-fit: contain;
    }
    .nav-home-link {
        margin-right: 15px; 
    }
  </style>
</head>
<body>
  <header> 
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logoAC.png') }}" alt="Logo AcademicConnect" class="logo-ac">
      <h1 class="brand-title">AcademicConnect</h1>
    </div>
    <nav>
      <a href="{{ url_for('subadmin_home') }}" title="Volver al Inicio" class="nav-home-link">
          <img src="{{ url_for('static', filename='images/home.png') }}" alt="Inicio" class="home-icon">
      </a>
      <div class="profile-container">
        <img src="{{ url_for('static', filename='images/perfil.png') }}" alt="Perfil" class="profile-img">
      </div>
      <a href="{{ url_for('logout') }}">
        <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" class="logout-icon">
      </a>
    </nav>
  </header>
  
  <main class="superadmin-main">
    <div class="info-container">
      <h2>Información de Cuenta: {{ prof.nombre }}</h2>
      <p style="text-align: center; color: #777;">ID: <strong>{{ prof_id }}</strong></p>

      <form> 
        
        <div class="form-group">
          <label for="full_name">Nombre Completo</label>
          <input type="text" id="full_name" name="full_name" value="{{ prof.nombre }}" readonly>
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" value="{{ prof.email }}" readonly>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" value="********" readonly>
        </div>

        <div class="form-actions">
          <button type="button">Guardar Cambios</button> 
          <a href="{{ url_for('modificar_cuenta') }}" class="form-actions" style="display: block; margin-top: 15px; color: #555; text-align: center;">Volver al listado</a>
        </div>
      </form>
    </div>
  </main>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="{{ url_for('static', filename='images/Arecibo.png') }}" alt="">
      </div>
      <div class="footer-info">
        <a href="https://upra.edu/contactenos/"><p id="location-link"><i class="fa-solid fa-location-dot icon"></i> Carr. 653 Km. 0.8 Sector Las Dunas, Arecibo</p></a>
        <p><i class="fa-solid fa-phone icon"></i> 787-815-0000 / Fax 787-880-4972</p>
      </div>
    </div>
  </footer>
</body>
</html>
