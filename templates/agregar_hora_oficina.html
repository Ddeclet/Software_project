<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Hora - {{ prof.nombre }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Estilos del formulario para centrar y estilizar */
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
    }
    .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-top: 30px;
    }
    .form-actions button, .form-actions a {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        flex-grow: 1;
    }
    .btn-submit {
        background-color: #4CAF50; /* Verde */
        color: white;
    }
    .btn-cancel {
        background-color: #f44336; /* Rojo */
        color: white;
    }
    .home-icon {
        width: 28px; height: 28px; object-fit: contain;
    }
    .nav-home-link {
        margin-right: 15px;
    }
  </style>
</head>
<body>
  <header> 
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logoAC.png') }}" alt="Logo AcademicConnect" class="logo-ac">
      <h1 class="brand-title">AcademicConnect</h1>
    </div>
    <nav>
      <a href="{{ url_for('subadmin_home') }}" title="Volver al Inicio" class="nav-home-link">
          <img src="{{ url_for('static', filename='images/home.png') }}" alt="Inicio" class="home-icon">
      </a>
      <div class="profile-container">
        <img src="{{ url_for('static', filename='images/perfil.png') }}" alt="Perfil" class="profile-img">
      </div>
      <a href="{{ url_for('logout') }}">
        <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout" class="logout-icon">
      </a>
    </nav>
  </header>

  <main class="superadmin-main">
    <div class="form-container">
        <h2>Agregar Hora de Oficina para {{ prof }}</h2>
        
        <form method="POST" action="{{ url_for('agregar_hora_oficina', prof_id=prof_id) }}">

            <div class="form-group">
                <label for="dia">Día de la Semana</label>
                <select id="dia" name="dia" required>
                    <option value="">-- Selecciona un Día --</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
            </div>

            <div class="form-group">
              <label for="inicio">Hora de Inicio</label>
              <div style="display:flex; gap:5px;">
                <select id="inicio-h" name="inicio-h" required>
                  {% for h in range(1,13) %}
                  <option value="{{ h }}">{{ h }}</option>
                  {% endfor %}
                </select>
                <span>:</span>
                <select id="inicio-m" name="inicio-m" required>
                  {% for m in range(0,60,5) %}
                  <option value="{{ '%02d'|format(m) }}">{{ '%02d'|format(m) }}</option>
                  {% endfor %}
                </select>
                <select id="inicio-ap" name="inicio-ap" required>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="fin">Hora de Fin</label>
              <div style="display:flex; gap:5px;">
                <select id="fin-h" name="fin-h" required>
                  {% for h in range(1,13) %}
                  <option value="{{ h }}">{{ h }}</option>
                  {% endfor %}
                </select>
                <span>:</span>
                <select id="fin-m" name="fin-m" required>
                  {% for m in range(0,60,5) %}
                  <option value="{{ '%02d'|format(m) }}">{{ '%02d'|format(m) }}</option>
                  {% endfor %}
                </select>
                <select id="fin-ap" name="fin-ap" required>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-submit">Guardar Hora</button>
                <a href="{{ url_for('editar_horas', prof_id=prof_id) }}" class="btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
  </main>
  

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="{{ url_for('static', filename='images/Arecibo.png') }}" alt="">
      </div>
      <div class="footer-info">
        <a href="https://upra.edu/contactenos/"><p id="location-link"><i class="fa-solid fa-location-dot icon"></i> Carr. 653 Km. 0.8 Sector Las Dunas, Arecibo</p></a>
        <p><i class="fa-solid fa-phone icon"></i> 787-815-0000 / Fax 787-880-4972</p>
      </div>
    </div>
  </footer>
</body>
</html>
